<!DOCTYPE html>
<html >
	<head>
    <title>Design a profile</title>
    <!-- Bootstrap core CSS -->
    <link href="./login_files/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./login_files/signin.css" rel="stylesheet">
  </head>
  <body data-gr-c-s-loaded="true">
    <div class="container">
      <form class="form-signin" action="./home.html">
        <label for="fullname" class="sr-only">Full Name</label>
        <input type="text" id="fullname" class="form-control" placeholder="Full Name" required="" autofocus="">
        <label for="state" class="sr-only">State</label>
        <input type="text" id="state" class="form-control" placeholder="State" required="" autofocus="">
          <label for="city" class="sr-only">City</label>
        <input type="text" id="city" class="form-control" placeholder="City" required="" autofocus="">
          <label for="street" class="sr-only">Street</label>
        <input type="text" id="street" class="form-control" placeholder="Street" required="" autofocus="">
           <label for="zipcode" class="sr-only">Zip Code</label>
        <input type="number" id="zipcode" class="form-control" placeholder="Zip Code" required="" autofocus="">
       
        <label for="inputPassword" class="sr-only"
              pattern=".{6,}" title="Six or more characters"
               >Password</label>
          <input type="password" id="password" name="pw" pattern=".{6,}" title="Six or more characters"
                 class="form-control" placeholder="Password" >
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

</body>

</html>
